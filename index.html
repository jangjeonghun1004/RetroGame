<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- í°íŠ¸ì–´ì¸ ì•„ì´ì½˜ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- í°íŠ¸ ë° ë³€ìˆ˜ ì„¤ì • --- */
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg-color: #1a1a2e;
            --primary-color: #e94560;
            --secondary-color: #0f3460;
            --neon-blue: #00fff5;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --text-color: #ffffff;
            --card-bg: #16213e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #050505;
            color: var(--text-color);
            font-family: 'DungGeunMo', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- CRT ìŠ¤ìº”ë¼ì¸ íš¨ê³¼ (ë ˆíŠ¸ë¡œ ê°ì„± í•µì‹¬) --- */
        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* --- ë ˆì´ì•„ì›ƒ --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* --- í—¤ë” ì˜ì—­ --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 4px solid var(--secondary-color);
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--neon-pink);
            animation: flicker 1.5s infinite alternate;
        }

        .site-title {
            font-size: 2rem;
            color: var(--neon-blue);
            text-shadow: 2px 2px var(--primary-color);
            letter-spacing: 2px;
        }

        /* í”„ë¡œí•„ ì˜ì—­ ìŠ¤íƒ€ì¼ */
        .profile-area {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 10px 20px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            border-radius: 4px;
            text-decoration: none; /* ë§í¬ ë°‘ì¤„ ì œê±° */
            cursor: pointer;       /* í´ë¦­ ì»¤ì„œ */
            transition: all 0.3s;
        }

        .profile-area:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 0 20px var(--neon-green);
            transform: scale(1.02);
        }

        /* ì•„ì´ì½˜ ìŠ¤íƒ€ì¼ ìˆ˜ì •: ë„¤ì˜¨ ë¸”ë£¨ íš¨ê³¼ ì ìš© */
        .avatar {
            width: 50px;
            height: 50px;
            background-color: #000; /* ë°°ê²½ì„ ê²€ì •ìœ¼ë¡œ ë³€ê²½ */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
            border: 2px solid var(--neon-blue); /* í…Œë‘ë¦¬ ë„¤ì˜¨ ë¸”ë£¨ */
            color: var(--neon-blue);            /* ì•„ì´ì½˜ ë„¤ì˜¨ ë¸”ë£¨ */
            box-shadow: 0 0 8px var(--neon-blue); /* ë°œê´‘ íš¨ê³¼ ì¶”ê°€ */
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .username {
            font-size: 1.1rem;
            color: var(--neon-green);
            margin-bottom: 5px;
        }

        .credits {
            font-size: 0.9rem;
            color: #ffd700; /* Gold */
        }

        /* --- ë©”ì¸ ì»¨í…ì¸  (ê²Œì„ ê·¸ë¦¬ë“œ) --- */
        .main-content {
            padding: 10px;
        }

        .section-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background-color: var(--primary-color);
            margin-top: 10px;
            box-shadow: 0 0 10px var(--primary-color);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* ê²Œì„ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .game-card {
            background-color: var(--card-bg);
            border: 4px solid var(--secondary-color);
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .game-thumbnail {
            height: 180px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-bottom: 2px solid var(--secondary-color);
        }

        .game-thumbnail i {
            font-size: 4rem;
            color: #555;
            transition: color 0.3s;
        }

        .game-card:hover .game-thumbnail i {
            color: var(--neon-blue);
            animation: bounce 0.5s infinite alternate;
        }

        .game-info {
            padding: 20px;
            text-align: center;
        }

        .game-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: white;
        }

        .game-genre {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 4px 8px;
            font-size: 0.8rem;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .play-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'DungGeunMo', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .play-btn:hover {
            background-color: var(--neon-green);
            color: #000;
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* --- ëª¨ë‹¬ (ê²Œì„ ì‹¤í–‰ ì‹œë®¬ë ˆì´ì…˜) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #111;
            border: 4px solid var(--neon-blue);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 20px var(--neon-blue);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

        .insert-coin-anim {
            font-size: 1.5rem;
            color: var(--neon-pink);
            animation: blink 0.8s infinite;
            margin: 20px 0;
        }

        /* --- í‘¸í„° --- */
        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 0.8rem;
            margin-top: 50px;
            border-top: 2px dashed #333;
        }

        /* --- ì• ë‹ˆë©”ì´ì…˜ ì •ì˜ --- */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; text-shadow: 0 0 10px var(--neon-pink); }
            20%, 24%, 55% { opacity: 0.5; text-shadow: none; }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ë°˜ì‘í˜• ì²˜ë¦¬ */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            .profile-area {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- ìƒë‹¨ í—¤ë”: ë¡œê³  ë° í”„ë¡œí•„ -->
    <header>
        <div class="logo-area">

    <!-- ë©”ì¸ ì»¨í…ì¸ : ê²Œì„ ê·¸ë¦¬ë“œ -->
    <main class="main-content">

        <!-- ìë°”ìŠ¤í¬ë¦½íŠ¸ë¡œ ê²Œì„ ì¹´ë“œê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì¶”ê°€ë©ë‹ˆë‹¤ -->
        <div class="game-grid" id="game-grid">

    <footer>
        <p>Â© 2024 RETRO PIXEL ARCADE. PRESS START BUTTON.</p>
    </footer>
</div>

<!-- ê²Œì„ ì‹¤í–‰ ëª¨ë‹¬ -->
<div class="modal-overlay" id="game-modal">
    <div class="modal-content">
        <span class="close-modal" id="close-modal">&times;</span>
        <h2 id="modal-title" style="color: var(--neon-green); margin-bottom: 20px;">GAME TITLE</h2>
        <div class="insert-coin-anim" id="modal-status-text">INSERT COIN...</div>
        <p id="modal-message" style="margin-bottom: 20px;">ê²Œì„ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>
        <div id="modal-spinner" style="font-size: 3rem; color: var(--secondary-color);">
            <i class="fas fa-spinner fa-spin"></i>

        <button class="play-btn" style="margin-top: 30px;" onclick="closeGameModal()">ëŒì•„ê°€ê¸°</button>

</div>

<script>
    // ê²Œì„ ë°ì´í„°
    // icon í•­ëª©ì— 'fa-solid(ì±„ì›Œì§„ ì•„ì´ì½˜)' ë˜ëŠ” 'fa-brands(ë¸Œëœë“œ ë¡œê³ )' ë“± ì „ì²´ í´ë˜ìŠ¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”.
    const games = [
        { id: 1, title: "ë²½ëŒê¹¨ê¸°", genre: "ìŠˆíŒ…", icon: "fa-solid fa-cubes-stacked", color: "#e94560", url: "https://jangjeonghun1004.github.io/RetroGame/Breakout.html" },
        { id: 2, title: "1945 ìŠ¤íŠ¸ë¼ì´ì»¤", genre: "ë¹„í–‰", icon: "fa-solid fa-plane", color: "#ff00ff", url: "https://jangjeonghun1004.github.io/RetroGame/Striker1945.html" }, 
        { id: 3, title: "í…ŒíŠ¸ë¦¬ìŠ¤ ë¸”ë¡", genre: "í¼ì¦", icon: "fa-solid fa-cubes", color: "#00fff5", url: "https://jangjeonghun1004.github.io/RetroGame/Tetris.html" },        
        { id: 4, title: "ì´ëª¨ì§€ í¬ëŸ¬ì‰¬", genre: "í¼ì¦", icon: "fa-solid fa-ghost", color: "#f9d71c", url: "https://jangjeonghun1004.github.io/RetroGame/EmojiCrush.html" },
        //{ id: 5, title: "ìŠ¤íŠ¸ë¦¬íŠ¸ íŒŒì´í„° II", genre: "ê²©íˆ¬", icon: "fa-solid fa-hand-rock", color: "#39ff14", url: "https://www.google.com/search?q=street+fighter+2+game" },
        //{ id: 6, title: "ë™í‚¤ì½© ì í”„", genre: "í”Œë«í¼", icon: "fa-solid fa-dungeon", color: "#ff9900", url: "https://www.google.com/search?q=donkey+kong+game" },
        //{ id: 7, title: "ë²„ë¸” ë³´ë¸”", genre: "ì•„ì¼€ì´ë“œ", icon: "fa-solid fa-dragon", color: "#8be9fd", url: "https://www.google.com/search?q=bubble+bobble+game" },
        //{ id: 8, title: "ë©”íƒˆ ìŠ¬ëŸ¬ê·¸", genre: "ì•¡ì…˜", icon: "fa-solid fa-bomb", color: "#ff5555", url: "https://www.google.com/search?q=metal+slug+game" },
        // ì˜ˆì‹œ: ë¸Œëœë“œ ì•„ì´ì½˜ì„ ì“°ê³  ì‹¶ë‹¤ë©´ ì•„ë˜ì²˜ëŸ¼ ì¶”ê°€í•˜ì„¸ìš”.
        // { id: 9, title: "ìŠ¤íŒ€ ê²Œì„", genre: "PC", icon: "fa-brands fa-steam", ... }
    ];

    const gridContainer = document.getElementById('game-grid');
    const coinDisplay = document.getElementById('coin-count');
    const modal = document.getElementById('game-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalStatusText = document.getElementById('modal-status-text');
    const modalMessage = document.getElementById('modal-message');
    const modalSpinner = document.getElementById('modal-spinner');
    const closeModalBtn = document.getElementById('close-modal');

    let coins = 10;

    // ê²Œì„ ì¹´ë“œ ë Œë”ë§ í•¨ìˆ˜
    function renderGames() {
        gridContainer.innerHTML = '';
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            // ì¹´ë“œ ì „ì²´ì— í´ë¦­ ì´ë²¤íŠ¸ ì—°ê²°
            card.onclick = () => playGame(game.title, game.url);

            card.innerHTML = `
                <div class="game-thumbnail">
                    <i class="${game.icon}"></i>
                </div>
                <div class="game-info">
                    <div class="game-genre">${game.genre}</div>
                    <div class="game-title">${game.title}</div>
                    <button class="play-btn">START GAME</button>
                </div>
            `;
            gridContainer.appendChild(card);
        });
    }

    // ëª¨ë‹¬ ìƒíƒœ ì´ˆê¸°í™” í•¨ìˆ˜ (ìƒˆë¡œìš´ ê²Œì„ ì‹¤í–‰ ì‹œ í˜¸ì¶œ)
    function resetModalUI() {
        modalTitle.style.color = 'var(--neon-green)';
        modalStatusText.innerText = "INSERT COIN...";
        modalStatusText.style.color = "var(--neon-pink)";
        modalMessage.innerHTML = "ê²Œì„ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...";
        modalMessage.style.color = "#fff";
        modalSpinner.style.display = 'block';
    }

    // íŒì—… ì°¨ë‹¨ ì•ˆë‚´ UI í‘œì‹œ í•¨ìˆ˜
    function showPopupBlockedUI() {
        modalTitle.innerText = "âš ï¸ ì‹¤í–‰ ë¶ˆê°€";
        modalTitle.style.color = "red";
        
        modalStatusText.innerText = "POPUP BLOCKED";
        modalStatusText.style.color = "red";
        
        modalMessage.innerHTML = "ë¸Œë¼ìš°ì €ê°€ íŒì—…ì„ ì°¨ë‹¨í–ˆìŠµë‹ˆë‹¤.<br>ì£¼ì†Œì°½ ìš°ì¸¡ ìƒë‹¨ì—ì„œ <strong>'íŒì—… í—ˆìš©'</strong>ì„ ì²´í¬í•´ì£¼ì„¸ìš”.";
        modalMessage.style.color = "#ffaaaa";
        
        modalSpinner.style.display = 'none';
    }

    // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
    window.playGame = function(title, url) {
        if (coins > 0) {
            coins--;
            updateCoins();
            
            // ëª¨ë‹¬ ì´ˆê¸°í™” ë° í‘œì‹œ
            resetModalUI();
            modalTitle.innerText = title;
            modal.style.display = 'flex';
            
            console.log("Coin Inserted Sound Effect");

            // 1.5ì´ˆ í›„ ê²Œì„ URL ì—´ê¸° ì‹œë„
            setTimeout(() => {
                const newWindow = window.open(url, '_blank');

                // íŒì—… ì°¨ë‹¨ ì—¬ë¶€ í™•ì¸
                if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
                    // ì°¨ë‹¨ë¨: ì•ˆë‚´ ë©”ì‹œì§€ í‘œì‹œ ë° ì½”ì¸ ë°˜í™˜
                    showPopupBlockedUI();
                    coins++; // ì½”ì¸ ëŒë ¤ì£¼ê¸°
                    updateCoins();
                } else {
                    // ì„±ê³µ: ëª¨ë‹¬ ë‹«ê¸°
                    modal.style.display = 'none';
                }
            }, 1500);

        } else {
            alert("ì½”ì¸ì´ ë¶€ì¡±í•©ë‹ˆë‹¤! (ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ì½”ì¸ì„ ì¶©ì „í•˜ì„¸ìš”)");
        }
    }

    // ì½”ì¸ ì—…ë°ì´íŠ¸ UI
    function updateCoins() {
        coinDisplay.innerText = coins;
        coinDisplay.style.color = 'red';
        setTimeout(() => {
            coinDisplay.style.color = '#ffd700';
        }, 300);
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    closeModalBtn.onclick = function() {
        modal.style.display = 'none';
    }

    window.closeGameModal = function() {
        modal.style.display = 'none';
    }

    // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // ì´ˆê¸° ì‹¤í–‰
    document.addEventListener('DOMContentLoaded', () => {
        renderGames();
        
        // ë ˆíŠ¸ë¡œ íƒ€ì´í•‘ íš¨ê³¼
        const titleText = "PIXEL ARCADE";
        const titleElement = document.querySelector('.site-title');
        let i = 0;
        titleElement.innerText = "";
        
        function typeWriter() {
            if (i < titleText.length) {
                titleElement.innerText += titleText.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            }
        }
        typeWriter();
    });

</script>
